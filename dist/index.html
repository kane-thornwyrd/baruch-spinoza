<head>
  <script async defer src="js/index.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Baruch Spinoza's Fantasy Books</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Baruch Spinoza's Fantasy Books">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">


  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="site-header">
  <h1 id="site-title">Baruch Spinoza's Fantasy Books</h1>
</header>
<div class="main-container">

</div>
<noscript>
  Sorry for the inconvenience, but this site rely on Javascript.
</noscript>

<script type="text/template" id="bookCard">
    <article class="book <%= classes %> ">
      <figure>
          <img src="<%= cover %>" alt="<%= title %> - <%= author %>">
          <figcaption class="card-title"><%= title %> - <%= author %></figcaption>
      </figure>
      <p>Price: <%= price %> <%= currency %></p>
      <form action="/basket/add">
        <button type="submit" name="buy"> add </button>
      </form>
    </article>
</script>

<script type="text/template" id="bookCollection">
  <div class="books">
    <% for(var book in books){ %>
      <%= book %>
    <% } %>
  </div>
</script>

<script type="text/template" id="shoppingBasketButton">
  <a href="<%= url %>" class="btn shopping-basket">
    <%= text %>
    <% if(typeof newItems !== "undefined") { %>
      <sup class="new-items"><%= newItems %></sup>
    <% } %>
  </a>
</script>

</body>
</html>
