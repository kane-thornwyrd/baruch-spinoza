<head>
  <script async defer src="js/index.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Baruch Spinoza's Fantasy Books</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Baruch Spinoza's Fantasy Books">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="site-header purple darken-2">
  <h1 id="site-title"><a href="#">Baruch Spinoza's Fantasy Books</a></h1>
  <a href="#cart" id="shoppingCartAccess" class="right fa fa-fw fa-2x fa-shopping-cart button small rounded sticky"></a>
</header>
<noscript>
  Sorry for the inconvenience, but this site rely on Javascript.
</noscript>
<div class="main-container">
<i class="fa fa-circle-o-notch fa-spin fa-5x loader"></i>
</div>

<form id="cart" class="card modal" action="">
  <header>
    <h2>Votre commande: </h2>
    <a href="#" class="right fa fa-fw fa-times close button naked"></a>
  </header>

  <table class="content" rules="rows">
    <thead>
      <tr>
        <th>&nbsp;</th><th>&nbsp;</th><th>Prix unitaire</th><th>Quantité</th><th>&nbsp;</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Total</th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th><th>0</th>
      </tr>
      <tr>
        <th>Réduction</th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th><th>0</th>
      </tr>
      <tr>
        <th>Total après réduction</th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th><th>0</th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Panier Vide</td><td>&nbsp;</td><td>0</td><td>0</td>
      </tr>
    </tbody>
  </table>


  <footer class="button-bar">
    <button class="fa fa-credit-card valid button" type="submit"> Régler </button>
    <button class="fa fa-ban cancel button" > Annuler </button>
  </footer>
</div>

<script type="text/template" id="bookFull">
  <figure class="book media card">
    <img src="{{= cover }}" alt="{{= title }}" class="cover mediaImg"/>
    <figcaption class="mediaBody">
      <span class="title">{{= title }}</span>
      <span class="isbn">isbn: {{= isbn }}</span>
      <span class="price">{{= price }}€</span>
      <button class="fa fa-cart-plus add right button" data-isbn="{{= isbn }}">  Ajouter</button>
    </figcaption>
  </figure>
</script>

<script type="text/template" id="bookCartLine">
  <figure class="book media card">
    <img src="{{= cover }}" alt="{{= title }}" class="cover mediaImg"/>
    <figcaption class="mediaBody">
      <span class="title">{{= title }}</span>
      <span class="isbn">isbn: {{= isbn }}</span>
      <span class="price">{{= price }}€</span>
    </figcaption>
  </figure>
</script>

<script type="text/template" id="books">
  <ul class="books">
    {{ for( var book in books ){ }}
      <li>{{= bookTpl(books[book]) }}</li>
    {{ } }}
  </ul>
</script>

<script type="text/template" id="sorryServiceNotResponding">

</script>

</body>
</html>
